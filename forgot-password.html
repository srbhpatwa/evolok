<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evolok Forgot Password</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="app-container">
		<div class="container">

			<div class="row">
				<div class="app-content">
					<div class="app-title">
						<img src="images/ie-icon.svg" alt="indian express">
						<h1>Forget Password</h1>
						<p>Enter the email address associated with your account or a phone number, and we'll send 
							a OTP to your inbox.</p>
					</div>
					<form class="ie-form" action="#" method="post">
						<div class="row">
							<div class="form-field ie-sm-12">
								<input type="text" placeholder="Email / Mobile" name="uname" required>
							</div>
						</div>
						
						<div class="row">
							<div class="container">
								<button type="submit" class="btn filled">SignUp</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	(function () {
	$(document).ready(function () {

		$('.ie-form button').click(function (e) {
			e.preventDefault();
			var email = $('input[name="uname"]').val();

			$(".errormsg").remove();

			if (email.length < 1) {
				$('input[name="uname"]').addClass('error').removeClass('valid');
				$('input[name="uname"]').after('<span class="errormsg">This field is required</span>');
			} else {
				var regEx = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
				var validEmail = regEx.test(email);
				if (!validEmail) {
					$('input[name="uname"]').addClass('error').removeClass('valid');
					$('input[name="uname"]').after('<span class="errormsg">Enter a valid email</span>');
				} else {
					$('input[name="uname"]').addClass('valid').removeClass('error');
				}
			}
		});
	});
})();
</script>

</html>
