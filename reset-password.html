<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evolok Reset Password</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/script.js"></script>
</head>

<body>
	<div class="app-container">
		<div class="container">

			<div class="row">
				<div class="app-content">
					<div class="app-title">
						<img src="images/ie-icon.svg" alt="indian express">
						<h1>Reset Password</h1>
						<p>We have sent an OTP on your email from noreply@indianexpressdigital.in.
							Please enter it here to reset your password.
							</p>
					</div>
					<form class="ie-form" action="#" method="post">
						<div class="row">
							<div class="form-field ie-sm-12">
								<input type="password" placeholder="Enter OTP" name="otp"  maxlength="4" required>
							<span class="resend-otp">Resend?</span>
							</div>
							<div class="form-field ie-sm-12">
								<input type="password" placeholder="New Password" name="psw" required>
							</div>
						</div>
						
						<div class="row">
							<div class="container">
								<button type="submit" class="btn filled">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
