<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evolok Forgot Password</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/script.js"></script>
</head>

<body>
	<div class="app-container">
		<div class="container">

			<div class="row">
				<div class="app-content">
					<div class="app-title">
						<img src="images/ie-icon.svg" alt="indian express">
						<h1>SignUp</h1>
						<p>SignUp to get access to The Indian Express exclusive and premium stories.
							</p>
					</div>
					<form class="ie-form" action="#" method="post">
						<div class="row">
							<div class="form-field ie-sm-12">
								<input type="text" placeholder="Email / Mobile" name="uname" required>
							</div>
						</div>
						
						<div class="row">
							<div class="container">
								<button type="submit" class="btn">Continue</button>
							</div>
						</div>
					</form>

					<div class="sign-options">
						<h4><span>Or</span></h4>
						<ul>
							<li>
								<a href="#">
									<img src="images/gmail.svg"> SignUp with <strong>Gmail</strong>
								</a>
							</li>
							<li>
								<a href="#">
									<img src="images/facebook.svg"> SignUp with <strong>Facebook</strong>
								</a>
							</li>
							<li>
								<a href="#">
									<img src="images/apple.svg"> SignUp with <strong>Apple ID</strong>
								</a>
							</li>
							<li>
								<a href="#">
									<img src="images/linkedin.svg"> SignUp with <strong>LinkedIn</strong>
								</a>
							</li>
						</ul>
					</div>

					<div class="app-content-bottom">
						<p>Already have an account?
							<a href="#">Login
							</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
