<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evolok Sign In</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/script.js"></script>
</head>

<body>
	<div class="app-container">
		<div class="container">

			<div class="row">
				<div class="app-content">
					<div class="app-title">
						<img src="images/ie-icon.svg" alt="indian express">
						<h1>SignUp</h1>
						<p>SignUp to get access to The Indian Express exclusive and premium stories.
						</p>
					</div>
					<form class="ie-form" action="#" method="post">
						<div class="row">
							<div class="form-field ie-sm-12">
								<input type="text" placeholder="Email / Mobile" name="uname" autocomplete="off" value="pranjal.anand@indianexpress.com" disabled required>
								<span class="edit-email"><img src="images/edit-lite.svg"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-field ie-sm-6">
								<input type="text" placeholder="First Name" name="fname" required>
							</div>
							<div class="form-field ie-sm-6">
								<input type="text" placeholder="Last Name" name="lastname" required>
							</div>
						</div>
						<div class="row">
							<div class="form-field ie-sm-12">
								<input type="password" placeholder="Set Password" name="psw" required>
							</div>
						</div>
						
						<div class="row">
							<div class="container">
								<button type="submit" class="btn">SignUp</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
